# fly.toml app configuration file for Backend API Service
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gatekeeper-api'
primary_region = 'cdg'

[build]
  dockerfile = "backend-api/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  SERVICE_TYPE = "api"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = "tcp"
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
